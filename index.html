<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center  mt mt-16">
            Welcome to <span class="text-green-900 font-semibold">Baap er Bank<span>
        </h1>
    </header>
    <main>
        <section class="bg-green-600 w-3/4 mx-auto mt-8 border-2 rounded-xl px-4">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-800 rounded-xl block w-3/4 mb-4 px-4" type="text"
                    placeholder="Please enter your email">
                <input id="user-password" class="border-2 border-gray-800 rounded-xl block w-3/4 px-2" type="password"
                    name="" id="" placeholder="enter your password">

                <button id="submit-button"
                    class="border-2 border-gray-900 bg-purple-900 mt-4 px-2 rounded-xl font-medium">submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js">
    </script>
</body>

</html>
